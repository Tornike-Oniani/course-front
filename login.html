<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="/css/main.min.css" />

  <title>Coursey</title>
</head>

<body>
  <div class="container-login">
    <header class="header">
      <div class="header__content">
        <h2 class="header__branding">"Brand name"</h2>

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search...">

          <button class="search__btn">
            <svg class="search__icon">
              <use xlink:href="/img/sprite.svg#icon-magnifying-glass" />
            </svg>
          </button>
        </form>

        <nav class="header__navigation">
          <a href="index.html" class="header__item">Home</a>
          <a href="#" class="header__item">Courses</a>
          <a href="login.html" class="header__item header__item--login">Login</a>
          <a href="#" class="header__item header__item--sign-up">Sign up</a>
        </nav>
      </div>
    </header>

    <main class="section-login">
      <div class="section-login__content">
        <h2 class="heading-secondary u-center-text">Login</h2>

        <form action="#" class="login">
          <div class="login__input-box">
            <label for="email" class="login__label">Email address</label>
            <input type="email" class="login__input" id="email">
          </div>

          <div class="login__input-box">
            <label for="password" class="login__label">Password</label>
            <input type="password" class="login__input" id="password">
          </div>

          <button class="btn login__btn">Login</button>
        </form>

        <div class="section-login__forgot">Forgot your password?</div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__contact">
          <div class="footer__branding">"Brand name"</div>
          <ul class="footer__socials">
            <li class="footer__social-item">
              <a href="#" class="footer__social">
                <svg class="footer__social-icon">
                  <use xlink:href="/img/sprite.svg#icon-facebook" />
                </svg>
              </a>
            </li>
          </ul>

          <ul class="footer__nav">
            <li class="footer__nav-item">
              <a href="#" class="footer__nav-link">Contact us</a>
            </li>
            <li class="footer__nav-item">
              <a href="#" class="footer__nav-link">FAQ</a>
            </li>
            <li class="footer__nav-item">
              <a href="#" class="footer__nav-link">ALL COURSES</a>
            </li>
          </ul>
        </div>

        <div class="footer__info">
          <div class="footer__terms">
            <a href="#" class="footer__term">Terms of use</a>
            <a href="#" class="footer__term">Privacy policy</a>
          </div>
          <span class="footer__copy">&copy; Brand Name 2021</span>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
